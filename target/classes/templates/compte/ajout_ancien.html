	<div layout:fragment="content">
	
		<div class="row">
		        <div class="col-md-12">
		          <h3 class="section-title">Liste des sous comptes</h3>
		          <div class="section-title-divider"></div>
		          <dl class="dl-horizontal" style="font-size: 25px; ">
					  <dt th:text=" 'Numero '+ ${anc.compte_ancien}+' :'">Numero : </dt>
		  			  <dd th:text="${anc.intitule}"></dd>
				 </dl>
		          
		        </div>
		</div>
		
				<table id="example" class="table table-hover table-bordered">
					<thead>
					  <tr class="info">
							  <td>Compte</td>
							  <td>Intitule</td>
							  <td>Compte parent</td>
							  <td>Splite</td>
							  <td></td>
					  </tr>
					</thead>
					<tbody>
						<tr th:each="l:${listes}">
								  <td th:text="${l.compte_ancien}"></td>
								  <td th:text="${l.intitule}"></td>
								  <td th:if="${l.parent != null}" th:text="${l.parent.compte_ancien}"></td>
								  <td th:if="${l.parent == null}" ></td>
								  <td th:text="${l.splite}"></td>
								  <td>
								  	 <a  th:href="@{ajoutancienpcb(compte_ancien=${l.compte_ancien})}"><i class="fa fa-list-alt"> Sous compte</i></a> 
								  </td>
						  </tr>
					</tbody>
				</table>
