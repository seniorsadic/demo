<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutUsers">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content"> 
	
		<div class="row">
		        <div class="col-md-12">
		          <h3 class="section-title">Liste des privileges lie a notre role.</h3>
		          <div class="section-title-divider"></div>
		            <dl class="dl-horizontal" style="size: 100px;font-size: 25px; align-content: center; ">
					  <dt th:text="${role.role}"></dt>
					  <dd th:text="${role.description}"></dd>
					</dl>
		        </div>
		</div>
			
      
       <br/><br/>    
	<table  class="table table-hover table-bordered">
		<thead>
		  <tr class="info">
				  <td>Id</td>
				  <td>Nom</td>
				  <td></td>
		  </tr>
		</thead>
		<tbody>
			<tr th:each="p:${role.privileges}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
				    <td> 
				    </td>
			  </tr>
		</tbody>
		</table>
   </div>
  
</body>
</html>
