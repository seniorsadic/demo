<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutUsers">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content"> 
      <a class="btn btn-primary btn-xs dropdown-toggle" href="ajoutermodule">
     			 Ajouter
      </a>  <br/><br/>    
	<table id="example" class="table table-hover table-bordered">
		<thead>
		  <tr class="info">
				  <td>Id</td>
				  <td>Nom</td>
				  <td>Description</td>
				  <td></td>
		  </tr>
		</thead>
		<tbody>
			<tr th:each="l:${listes}">
					  <td th:text="${l.id}"></td>
					  <td th:text="${l.name}"></td>
					  <td th:text="${l.description}"></td>
					    <td>
					       <a th:href="@{listeprivilegesbymodule(id=${l.id})}"> <i class="fa fa-list" aria-hidden="true"> Liste </i></a> |
					       <a  href="#"><i class="fa fa-pencil-square"> Modifier </i></a> |
					       <a th:onclick="'mensaje2(\'supprimermodule?id=' + ${l.id} + '\');'"  href="#" ><i class="fa fa-trash"> Supprimer</i></a>
					    </td>
			  </tr>
		</tbody>
		</table>
		
   </div>
  
</body>
</html>
