<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content">

       <a class="btn btn-primary btn-xs dropdown-toggle" href="ajouter">
      			 Ajouter
       </a> <br/><br/>    
		<table class="table table-hover">
		<thead>
		  <tr class="info">
				  <td>Libelle</td>
				  <td>Code ints</td>
				  <td>Code banque</td>
				  <td></td>
		  </tr>
		</thead>
		<tbody>
			<tr th:each="o:${operations}">
					  <td th:text="${o.libelle}"></td>
					  <td th:text="${o.codeints}"></td>
					  <td th:text="${o.codeBanque}"></td>
					    <td> <a  href="#"><i class="fa fa-pencil-square"></i></a> |
					       <a  href="" data-toggle="modal" data-target="#myModal" ><i class="fa fa-trash"></i></a>
					    </td>
			  </tr>
		</tbody>
		</table>
		
		<nav aria-label="...">
			  <ul class="pagination">
			    <li class="active" th:each="p:${pages}">
			    		<a href="#" aria-label="Previous" th:text="${p}" th:href="@{index(page=${p})}"><span aria-hidden="true">&laquo;</span></a>
			    </li>
			  </ul>
		</nav>
   </div>

</body>
</html>
