  <script >
		  function mensaje() {
			  swal({
			    title: 'Título',
			    text: 'Mensaje de texto',
			    html: '<p>Mensaje de texto con <strong>formato</strong>.</p>',
			    type: 'success',
			    timer: 3000,
			  });
			}
		  
		  function mensaje2(tmp) {
			  swal({
				  title: "Êtes-vous sûr?",
				  text: "Une fois supprimé, vous ne serez pas en mesure de le restaurer!",
				  icon: "Attention",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    swal("Poof! La ligne a été supprimé!", {
				      icon: "success",
				    });
				    window.location = tmp;
				  } else {
				    swal("Annuler!");
				  }
				});
			}
		  
		  	function parent(tmp){
		  		swal(tmp);
		  	}
  </script>
