<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content"> 
      <a class="btn btn-primary btn-xs dropdown-toggle" href="ajouter">
     			 Ajouter

			  </tr>
		</tbody>
		</table>
   </div>
  
</body>
</html>
